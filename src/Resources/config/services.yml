parameters:
  validation_messages_map: [ ]
  validation_snake_case: true
services:
  # default configuration for services in *this* file
  _defaults:
    # automatically injects dependencies in your services
    autowire: true
    # automatically registers your services as commands, event subscribers, etc.
    autoconfigure: true
    # this means you cannot fetch services directly from the container via $container->get()
    # if you need to do this, you can override this setting on individual services
    public: false

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  ExceptionHandlerBundle\:
    resource: '../../'
    exclude:
      - '../../DependencyInjection/'
      - '../../Exception/'
      - '../../Handler/MapperExceptionHandler.php'

  ExceptionHandlerBundle\EventListener\ExceptionListener:
    tags:
      - { name: kernel.event_listener, event: kernel.exception, priority: -10 }

  ExceptionHandlerBundle\Handler\ExceptionHandler:
    arguments: [ "%kernel.debug%" ]
    tags:
      - { name: exception_handler, priority: -100 }

  ExceptionHandlerBundle\Handler\FormValidationHandler:
    arguments: [ "%kernel.debug%" ]
    tags:
      - { name: exception_handler, priority: 100 }

  ExceptionHandlerBundle\Handler\ValidationHandler:
    arguments: [ "%kernel.debug%", "%validation_messages_map%", "%validation_snake_case%" ]
    tags:
      - { name: exception_handler, priority: 100 }

  ExceptionHandlerBundle\Handler\BadRequestHttpExceptionHandler:
    arguments: [ "%kernel.debug%", "%validation_messages_map%", "%validation_snake_case%" ]
    tags:
      - { name: exception_handler, priority: 100 }
